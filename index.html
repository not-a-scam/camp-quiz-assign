<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Withstand Quiz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
</head>

<body onLoad="setup()" class="bg1">
    <div class="container1">
        <div>
            <div class="title">
                <h1>CAMP WITHSTAND</h1>
                <h2>INTELLIGENCE QUIZ</h2>
            </div>

            <div class="progress-bar">
                <div class="current progress-bar-column">
                    <h3 id="count">Question: 0/10</h3>
                </div>
            
                <div class="result progress-bar-column">
                    <h3 id="correct">Correct: 0/10</h3>
                </div>
            </div>

            <div class="start" >
                <h4>Instructions</h4>
                <p>Answer 10 questions on biblical wars and get at least 8 correct answers to complete this station!</p>
                <h4>Start Quiz?</h4>
                <button onclick="startQuiz()">Yes!</button>
            </div>
            
            <div class="choice" hidden="true">
                <h4 id="question">placeholder</h4>
                <div class="options" onclick="optionClick(document.getElementById('opt0'))"><input hidden="true" type="radio" name="options" value="option1" id="opt0"><label name="optionslb" for="opt0" id="lb0">Option1</label></div>
                <div class="options" onclick="optionClick(document.getElementById('opt1'))"><input hidden="true" type="radio" name="options" value="option2" id="opt1"><label name="optionslb" for="opt1" id="lb1">Option2</label></div>
                <div class="options" onclick="optionClick(document.getElementById('opt2'))"><input hidden="true" type="radio" name="options" value="option3" id="opt2"><label name="optionslb" for="opt2" id="lb2">Option3</label></div>
                <div class="options" onclick="optionClick(document.getElementById('opt3'))"><input hidden="true" type="radio" name="options" value="option4" id="opt3"><label name="optionslb" for="opt3" id="lb3">Option4</label></div>   
                <div class="container2"><button id="next" onclick="nextButton()">Next</button></div>
            </div>

            <div class="end" hidden="true">
                <h4 id="final-message">Good Attempt!</h4>
                <p id="final-cta">Refresh this page to try again!</p>
            </div>

        </div> 
    </div>

    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
